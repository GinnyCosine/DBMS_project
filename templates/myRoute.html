<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    
        <link href="{{ url_for('static', filename='css/myRoute.css')}}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename='js/myRoute.js')}}"></script>
        <title>大眾運輸整合系統</title>
    </head>
    <body>
        <div class="user">
            <span id='user_name'></span>
            <button type="button" id="login">登入</button>
            <button type="button" id="logout">登出</button>
        </div>
        <header>大眾運輸整合系統</header>
        <div class="menu"> 
            <ul>
                <a href="{{ url_for('publicTran') }}"><li>一般查詢</li></a>
                <a href="{{ url_for('myRoute') }}"><li>我的路線</li></a>
            </ul>
        </div>
        <!-- <h2 id="myRoute">我的路線</h2> -->
        <section id="routes">
            <!-- <article class="route"></article> -->
        </section>
        <div id="add_button">新增路線</div>
        <section id='add'>
            <article>
                <h2>TRA</h2>
                <h3>起站</h3>
                <p>縣市 (optional)<input type="text" id='tra_from_city' autocomplete="off"/></p>
                <div class="msg" id="msg_tra_from_city"></div>
                <p>
                    站名
                    <input type="text" id='tra_from_st' autocomplete="off"/>
                </p>
                <div class="msg" id="msg_tra_from_st"></div>
                <h3>訖站</h3>
                <p>縣市 (optional)<input type="text" id='tra_to_city' autocomplete="off"/></p>
                <div class="msg" id="msg_tra_to_city"></div>
                <p>
                    站名
                    <input type="text" id='tra_to_st' autocomplete="off"/>
                </p>
                <div class="msg" id="msg_tra_to_st"></div>
                <button type="button" id="tra_add">新增</button>
            </article>
            <article>
                <h2>THSR</h2>
                <h3>起站</h3>
                <p>縣市 (optional)<input type="text" id='thsr_from_city' autocomplete="off"/></p>
                <div class="msg" id="msg_thsr_from_city"></div>
                <p>
                    站名
                    <input type="text" id='thsr_from_st' autocomplete="off"/>
                </p>
                <div class="msg" id="msg_thsr_from_st"></div>
                <h3>訖站</h3>
                <p>縣市 (optional)<input type="text" id='thsr_to_city' autocomplete="off"/></p>
                <div class="msg" id="msg_thsr_to_city"></div>
                <p>
                    站名
                    <input type="text" id='thsr_to_st' autocomplete="off"/>
                </p>
                <div class="msg" id="msg_thsr_to_st"></div>
                <button type="button" id="thsr_add">新增</button>
            </article>
            <article id="subroutes">
                <!-- <div class="subroute">
                    <span></span>
                    <button type="button" class="delete_subroute">刪除</button>
                </div> -->
                <button type="button" id="confirm">確定新增</button>
            </article>
        </section>
    </body>
</html>
